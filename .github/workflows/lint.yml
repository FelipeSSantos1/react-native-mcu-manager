name: Lint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install package dependencies
        run: npm install

      - name: Install example app dependencies
        working-directory: ./example
        run: npm install

      - name: Lint
        run: npm run lint
